<html>

<head>
    <title>KYC</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>


<body>
    <nav class="navbar navbar-primary bg-primary">
        <h1 class="navbar-brand ">
            <h1>KYC
                <span style="color:black">Bank A Plateform</span>
            </h1>
        </h1>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="col col-lg-4"></div>
            <div class="col col-lg-4">
                <div class="input-group">
                    <input type="text" id="customerId" name="customerId" class="form-control" placeholder="Customer ID" aria-label="Customer ID"
                        aria-describedby="basic-addon2">
                    <span class="btn btn-primary input-group-addon" onclick="App.customer_details_by_Id()" id="basic-addon2">Search Details</span>
                </div>
            </div>
            <div class="col col-lg-4"></div>
        </div>
        <br>
        <br>

    </nav>
    <div id="loading" hidden>
        <img src="app/images/Spinner.gif" alt="Loading....." class="rounded" width="50px" height="50px">
    </div>

    <br>
    <br>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Fields</th>
                    <th>Values</th>
                    <th></th>
                    <th>Bank A Status</th>
                    <th>Bank B Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Name</th>
                    <td>
                        <input type="text" id="name" readonly class="form-control" name="name" placeholder="Name"></input>
                    </td>
                    <td>
                        &nbsp;&nbsp;
                    </td>
                    <td>
                        <span id="name_bankA"> </span>
                    </td>
                    <td>
                        <span id="name_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_name_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_name_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td>
                        <input type="text" id="email" class="form-control" name="email" placeholder="Email" readonly></input>
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="email_bankA"> </span>
                    </td>
                    <td>
                        <span id="email_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_email_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_email_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Phone Number</th>
                    <td>
                        <input type="text" readonly id="phone_no" class="form-control" name="phone_no" placeholder="Phone Number"></input>
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="phone_bankA"> </span>
                    </td>
                    <td>
                        <span id="phone_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_phone_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_phone_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Address</th>
                    <td>
                        <input type="text" readonly id="address" class="form-control" name="address" placeholder="Address"></input>
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="address_bankA"> </span>
                    </td>
                    <td>
                        <span id="address_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_address_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_address_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Blood Group</th>
                    <td>
                        <input type="text" readonly id="blood_group" class="form-control" name="blood_group" placeholder="Blood Group"></input>
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="blood_group_bankA"> </span>
                    </td>
                    <td>
                        <span id="blood_group_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_blood_group_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_blood_group_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Customer Photo</th>
                    <td>
                    
                        <a id="url" target="_blank"><img id="output" height="50px" width="50px" alt="User Image..."></a>
                        
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="image_bankA"> </span>
                    </td>
                    <td>
                        <span id="image_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_image_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_image_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Document 1</th>
                    <td>


                        <a id="url_document1" target="_blank">
                            <img id="output_document1" height="50px" width="50px" alt="User Document1...">
                        </a>
                        
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="document1_bankA"> </span>
                    </td>
                    <td>
                        <span id="document1_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_document1_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_document1_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Document 2</th>
                    <td>


                        <a id="url_document2" target="_blank">
                            <img id="output_document2" height="50px" width="50px" alt="User Document2...">
                        </a>
                        
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="document2_bankA"> </span>
                    </td>
                    <td>
                        <span id="document2_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_document2_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_document2_by_bankA('2')">Reject</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Document 3</th>
                    <td>


                        <a id="url_document3" target="_blank">
                            <img id="output_document3" height="50px" width="50px" alt="User Document1...">
                        </a>
                        
                    </td>
                    <td>&nbsp;&nbsp;</td>
                    <td>
                        <span id="document3_bankA"> </span>
                    </td>
                    <td>
                        <span id="document3_bankB"> </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="App.verify_document3_by_bankA('1')">Verify</button>&nbsp;
                        <button class="btn btn-danger" onclick="App.verify_document3_by_bankA('2')">Reject</button>
                    </td>
                </tr>

            </tbody>
        </table>


    </div>
</body>

</html>
