<!DOCTYPE html>
<html>

<head>
  <title>KYC</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>

<body>
  <nav class="navbar navbar-primary bg-primary">
    <h1 class="navbar-brand ">
      <h1>KYC
        <span style="color:black">Customer Plateform</span>
      </h1>
    </h1>
  </nav>

  <div class="container">
    <div>

    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col col-lg-4">
        <h2>Sign In</h2>

        <div class="form">
          <br>
          <div class="form-group">
            <label for="login_username">Username </label>
            <input type="text" id="login_username" class="form-control" name="login_username" placeholder="Username"></input>

          </div>
          <div class="form-group">
            <label for="login_password">Password </label>
            <input type="password" id="login_password" class="form-control" name="login_password" placeholder="Password"></input>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" id="customer_login" onclick="App.login('customer')">Login</button>
          </div>
        </div>
      </div>

      <div class="col col-lg-8">
        <div class="text-center">
          <img src="app/images/kyc.jpg" class="rounded" alt="...">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
